<!doctype html>
<html lang="en">

<head>
    <style>

        #loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        video {
            width: 80px; /* Подстрой под размер WebM */
        }
    </style>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/eduMode.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/shared.css" />
    <!-- <link rel="stylesheet" href="css/joystick.css"/> -->
    <title>AutoSlot</title>
</head>

<body scroll="no">


<div class="mainContainer">
    <div id="loading-spinner">
        <video id="loader-video" autoplay loop muted playsinline>
            <source src="assets/webm/loader.webm" type="video/webm">
        </video>
    </div>
    <div class="tabs">
        <div class="tab active" onclick="showContent(1)">Main</div>
        <div class="tab" onclick="showContent(2)">Settings</div>
        <div class="tab" onclick="showContent(3)">Profile</div>
    </div>
    <hr>
    <div id="content1" class="content active">
        <div class="MainContainer_">
            <div  class="symbolsViewerContainer">
                <div id="symbolsScroll" tooltip tooltip-caption="Загрузите свои гифки!" tooltip-video="assets/eduGifs/putFilesIntoGifs.webm" tooltip-direction="right" class="symbolsScroll">

                </div>
            </div>
            <div class="iconsContainer2" style="flex-direction: column;">
                <img class="mid-icon" id="symbolsButton" tooltip tooltip-caption="Рескин элементов и их обертка" tooltip-video="assets/eduGifs/reskinElements.webm" tooltip-direction="left" ondblclick="resizeElements()" src="/assets/img/symbols.png" />
                <img class="mid-icon" tooltip tooltip-caption="Сохранить файл конфигурации" tooltip-direction="right" onclick="getConfigurationOfElements()" src="/assets/img/exportJSON.png" />
                <img class="mid-icon" tooltip tooltip-caption="Применить файл конфигурации" tooltip-direction="right" tooltip-video="assets/eduGifs/jsonSet.webm" onclick="setConfigurationToElements()" src="/assets/img/setJson.png" />
                <input type="text" tooltip tooltip-caption="Размер ширины прекомпов гифок" tooltip-direction="right" placeholder="Width px" id="elementsWidth" value="250"  required>
                <input type="text" tooltip tooltip-caption="Размер высоты прекомпов гифок" tooltip-direction="right" placeholder="Height px" id="elementsHeight" value="250"  required>
            </div>
        </div>

    </div>
    <div id="content2" class="content">
        <div class="settingsContainer">
            <div class="spinControlContainer">
                <div class="optionsSpinContainer" id="spinSelector"></div>
                <div class="iconsContainer">
                    <div class="iconsContainer2">
                        <img class="small-icon" tooltip tooltip-caption="Создать новый спин" onclick="addSpin()" src="/assets/img/addSpin.png" />
                        <img class="small-icon" src="/assets/img/addVerticalLine.png" />
                        <img class="small-icon" src="/assets/img/addHorizontalLine.png" />
                    </div>
                    <div class="iconsContainer2">
                        <img class="small-icon" tooltip tooltip-caption="Удалить текущий спин" onclick="removeSpin()" src="/assets/img/removeSpin.png" />
                        <img class="small-icon" src="/assets/img/removeVerticalLine.png" />
                        <img class="small-icon" src="/assets/img/removeHorizontalLine.png" />
                    </div>
                    <div id="dropdown-container"></div>
                </div>
                <div class="iconsContainer2">
                    <!-- <img class="small-icon" style="filter: invert(1)" onclick="startJoystick()" src="assets/img/joystick.png"/> -->
                    <button id="submit-button">Submit</button>
                    <img class="small-icon" tooltip tooltip-caption="Настройка спина" tooltip-video="assets/eduGifs/spinSettings.webm" onclick="showContent(4)" src="/assets/img/settings.png" />
                </div>
            </div>
            <hr class="hr">
            <div class="spinWinSelectionContainer">
                <div class="mainText" id="grids-container-text">Select Items</div>
                <div id="grids-container" tooltip tooltip-caption="Конфигурация выигрыша" tooltip-video="assets/eduGifs/spinConfig.webm"></div>
            </div>
        </div>

        <div class="content" id="content4">
            <div class="spinOptionsContainer">
                <div class="sizeInputContainer" id="spinWidth">
                    <div class="mainText">Width</div>
                    <input type="text" placeholder="px" data-marker="width" title="Ширина в пикселях" required>
                    <input type="text" placeholder="els" data-marker="elsByWidth" title="Ширина в элементах" required>
                    <input type="text" placeholder="spacing" data-marker="spacingHorizontal" title="Расстояние по ширине между элементами" required>
                </div>
                <div class="sizeInputContainer" id="spinHeight">
                    <div class="mainText">Height</div>
                    <input type="text" placeholder="px" data-marker="height" title="Высота в пикселях" required>
                    <input type="text" placeholder="els" data-marker="elsByHeight" title="Высота в элементах" required>
                    <input type="text" placeholder="spacing" data-marker="spacingVertical" title="Расстояние по высоте между элементами" required>
                </div>
                <div class="sizeInputContainer" id="spinSlow">
                    <div class="mainText">Slow</div>
                    <input type="text" placeholder="win" data-marker="slowWin" title="Задержка выигрышных анимаций" required>
                    <input type="text" placeholder="line" data-marker="slowLines" title="Задержка между элементами" required>
                    <input type="text" placeholder="els" data-marker="slowMain" title="Задержка между линиями" required>
                </div>
            </div>
        </div>
    </div>

    <div id="content3" class="content">

        <div style="display: flex; flex-direction: row; align-items: center; justify-content: space-around; padding-bottom: 30px;">
            <video style="width:75px; border-radius: 25px" autoplay loop muted playsinline>
                <source src="assets/webm/idle.webm" type="video/webm">
            </video>

            <div>
                <div class="mainText">Hello, code01_8</div>
                <div class="mainText">Active to: 11/04/2025 08:48:24</div>
            </div>
        </div>
        <div style="display: flex; flex-direction: row; align-items: center; justify-content: space-around;">
            <input style="width:15px" type="checkbox" id="eduModeCheckbox"/>
            <label class="mainText" for="eduModeCheckbox">Обучающие подсказки On/Off</label>
        </div>
        <div>
            <div class="mainText" style="text-align: center;">Our Contacts</div>
            <div style="display: flex; align-items: center; justify-content: space-around;">
                <div class="mainText btnText" onclick=openURL(`https://t.me/DeFaustus`) style="cursor: pointer">Support</div>
                <div class="mainText btnText" onclick=openURL(`https://t.me/CreoHelper_bot?start`) style="cursor: pointer">TG Bot</div>
            </div>
        </div>
    </div>

    <div id="tooltip" class="tooltip" style="white-space:normal;"></div>
</div>
